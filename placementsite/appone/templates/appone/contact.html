{% extends 'appone/main.html' %}
{% block content %}
<div class="container">
    <form>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputEmail4">Name</label>
            <input type="name" class="form-control" id="inputEmail4" placeholder="Enter your full name">
          </div>
          <div class="form-group col-md-12">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Roll number</label>
            <input type="number" class="form-control" id="inputPassword4" placeholder="Rollnumber">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Enter your current GPA</label>
          <input type="number" class="form-control" id="inputAddress" placeholder="GPA">
        </div>
        <br>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputCity">Phone Number</label>
            <input type="tel" class="form-control" id="inputCity" placeholder="Phone Number">
          </div>
          <br>
          <br>
          <br>
          <div>
            <label for="myfile">Upload your Resume here. (only pdf files accepted.</label>
            <input type="file" id="myfile" name="myfile">
        </div>
        </div>
        <br>
        <br>
        <button type="submit"  class="btn btn-primary">Sign in</button>
      </form>
</div>

{% endblock content%}
